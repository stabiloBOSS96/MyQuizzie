<link rel="stylesheet" href="style/play_quiz_style.css">


<div class="mdl-grid">
	<div class="mdl-layout-spacer"></div>

	<div id="playContainer" class="box animated pulse mdl-cell mdl-cell--9-col">
		<div class="title mdl-cell mdl-cell--12-col">FRAGE
			<span id="qno"></span> von
			<span id="questionCount"></span>
		</div>

		<div class="Frage mdl-cell mdl-cell--12-col" id="questionText">Hier steht eine Frage?</div>

		<div class="mdl-grid">

			<button id="btn_answer_a" class="answer mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet" role="button">A</button>

			<button id="btn_answer_b" class="answer mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet" role="button">B</button>

			<button id="btn_answer_c" class="answer mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet" role="button">C</button>

			<button id="btn_answer_d" class="answer mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet" role="button">D</button>
		</div>

		<div class="mdl-cell mdl-cell--12-col">

			<div class="mdl-cell mdl-cell--12-col">

				<input type="button" id="continue_btn" class="mdl-cell mdl-cell--12-col" value="Weiter">

			</div>
			<div class="mdl-cell mdl-cell--12-col">
				<input type="button" id="btn_finish" class="mdl-cell mdl-cell--12-col" value="Fertig">

			</div>
		</div>

	</div>


	<div class="mdl-layout-spacer"></div>

</div>

</div>





</div>





<script src="js/quiz_logic.js"></script>
